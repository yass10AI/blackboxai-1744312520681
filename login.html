<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaxile Studio - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">
                <i class="fas fa-gamepad mr-2"></i>Yaxile Studio
            </h1>
            <nav class="space-x-4">
                <a href="dashboard.html" class="text-white hover:text-blue-200 transition">
                    <i class="fas fa-tachometer-alt mr-1"></i>Dashboard
                </a>
                <a href="play.html" class="text-white hover:text-blue-200 transition">
                    <i class="fas fa-play mr-1"></i>Play
                </a>
                <a href="create-game.html" class="text-white hover:text-blue-200 transition">
                    <i class="fas fa-plus-circle mr-1"></i>Create
                </a>
                <a href="pay-coins.html" class="text-white hover:text-blue-200 transition">
                    <i class="fas fa-coins mr-1"></i>Coins
                </a>
                <a href="signup.html" class="bg-blue-500 hover:bg-blue-400 px-3 py-1 rounded-full text-sm transition">
                    <i class="fas fa-user-plus mr-1"></i>Sign Up
                </a>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex justify-center items-center p-4">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden w-full max-w-md">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white text-center">
                <h2 class="text-2xl font-bold">Welcome Back!</h2>
                <p class="text-blue-100">Login to continue your gaming journey</p>
            </div>
            
            <form class="p-8" id="loginForm">
                <div class="mb-6">
                    <label for="username" class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-user text-blue-600 mr-2"></i>Username
                    </label>
                    <input type="text" id="username" name="username" required 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-lock text-blue-600 mr-2"></i>Password
                    </label>
                    <input type="password" id="password" name="password" required 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-3 rounded-lg font-medium hover:opacity-90 transition transform hover:scale-[1.01] focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
                
                <p class="mt-6 text-center text-gray-600">
                    Don't have an account? 
                    <a href="signup.html" class="text-blue-600 font-medium hover:underline">Sign up</a>
                </p>
            </form>
        </div>
    </main>

    <footer class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-4 text-center">
        <div class="container mx-auto">
            <div class="flex justify-center space-x-4 mb-2">
                <a href="#" class="text-white hover:text-blue-200"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white hover:text-blue-200"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white hover:text-blue-200"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white hover:text-blue-200"><i class="fab fa-discord"></i></a>
            </div>
            <p>&copy; 2023 Yaxile Studio. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
